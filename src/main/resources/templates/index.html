<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>폼 예제</title>
  <!-- Bootstrap CSS 추가 -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
  <h2>URL Shortener</h2>
  <form th:action="@{/shortener}" method="post">

    <div class="form-group">
      <label for="originUrl">원본 URL:</label>
      <input type="text" class="form-control" id="originUrl" name="originUrl" required>
    </div>

    <div class="form-group">
      <label for="algorithm">목록 선택:</label>
      <select class="form-control" id="algorithm" name="algorithm" required>
        <option value="BASE62">Base62</option>
        <option value="BASE64">Base64</option>
      </select>
    </div>

    <button type="submit" class="btn btn-primary">단축하기</button>

  </form>
</div>
</body>
</html>
