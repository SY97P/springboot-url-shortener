<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>매핑된 객체 정보</title>
  <!-- Bootstrap CSS 링크 추가 -->
  <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
  <h2>All Mapping Infos</h2>
  <table class="table table-striped">
    <thead>
    <tr>
      <th>Id</th>
      <th>Origin URL</th>
      <th>Short Token</th>
      <th>Algorithm</th>
      <th>Request Count</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="mapping: ${mappings.results()}">
      <td th:text="${mapping.id}"></td>
      <td th:text="${mapping.originUrl}"></td>
      <td th:text="${mapping.shortUrl}"></td>
      <td th:text="${mapping.algorithm}"></td>
      <td th:text="${mapping.requestCount}"></td>
    </tr>
    </tbody>
  </table>
  <nav aria-label="Page navigation">
    <ul class="pagination">
      <li th:if="${pageInfo.hasPreviousPage()}">
        <a th:href="@{'?page=' + ${pageInfo.pageNumber() - 1}}" aria-label="Previous">
          <span aria-hidden="true">&laquo;</span>
        </a>
      </li>
      <li th:text="${pageInfo.pageNumber}"></li>
      <li th:if="${pageInfo.hasNextPage()}">
        <a th:href="@{'?page=' + ${pageInfo.pageNumber() + 1}}" aria-label="Next">
          <span aria-hidden="true">&raquo;</span>
        </a>
      </li>
    </ul>
  </nav>
</div>
</body>
</html>
